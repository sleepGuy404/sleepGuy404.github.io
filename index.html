<script>
    let start = document.querySelector('.wrap')
    let divTyping = document.querySelector('#text'),
        divTyping_2 = document.querySelector('#text_2')
    let i = 0,
        timer = 0,
        str = '<h2>亲爱的周宝宝&#9196;</h2><br><h4>&#9201;今天是我们在一起的第100天哦。&#11088;</h4><br>&#128568;从第一天到现在的第一百天，我们在一起，始终如一的相爱。我始终坚信我会永远爱你，因为宝宝你给了我太多太多的爱。<br>&#128293;我爱你宝宝，我爱你的所有，你的所有对我来说都是美好。我很幸运我们两能够从最开始的两个陌生人走到现在的这个地步，我不得不感叹于命运的奇妙，让你我在2020年的那个夏天相遇。<br>&#128149;未来的路还有很长，希望我的宝贝可以与我一起一起度过。<br>&#128152;余生很长，希望有我的宝宝陪伴。<br>&#127801;我爱你我的宝贝，我会永远永远爱着你。'

    function typing() {
        if (i <= str.length) {
            divTyping.innerHTML = str.slice(0, i++) + '_'
            timer = setTimeout(typing, 200)
        } else {
            divTyping.innerHTML = str //结束打字,移除 _ 光标
            clearTimeout(timer)
        }
    }

    start.onclick = function() {
        typing()

    }


    function timeElapse(date) {
        var current = Date();
        var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
        var days = Math.floor(seconds / (3600 * 24));
        seconds = seconds % (3600 * 24);
        var hours = Math.floor(seconds / 3600);
        if (hours < 10) {
            hours = "0 " + hours;
        }
        seconds = seconds % 3600;
        var minutes = Math.floor(seconds / 60);
        if (minutes < 10) {
            minutes = "0 " + minutes;
        }
        seconds = seconds % 60;
        if (seconds < 10) {
            seconds = "0 " + seconds;
        }
        var result = "<br>第 <span class=\"digit\">" + days + "</span> 天 <span class=\"digit\">" + hours + "</span> 小时 <span class=\"digit\">" + minutes + "</span> 分钟 <span class=\"digit\">" + seconds + "</span> 秒";
        return result
    }

    setInterval(function show_time() {
        let together = new Date();
        let clock_time = document.querySelector('#clock')
        together.setFullYear(2021, 9, 29);
        together.setHours(17);
        together.setMinutes(13);
        together.setSeconds(0);
        together.setMilliseconds(0);
        let result = timeElapse(together);
        clock_time.innerHTML = result;
    }, 1000)
</script>
